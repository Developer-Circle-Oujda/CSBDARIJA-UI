<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./header.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- TITLE -->
    <title>Header</title>
</head>
<body>
    <!-- HEADER SECTION START -->
    <header>
        <!-- NAVIGATION START -->
        <nav>
            <div class="container">
                <img src="#" alt="Logo">
                <ul>
                    <li class="active">Home</li>
                    <li>Episodes</li>
                    <li>Blog</li>
                    <li>Problem of the day</li>
                    <li>Jobs</li>
                </ul>
                <button>About us</button>
            </div>
        </nav>
        <!-- NAVIGATION END -->

        <!-- HEADER CONTENT START -->
        <div class="container">
            <div class="content">
                <div class="content-text">
                    <h1>Welcome to cs bdarija</h1>
                    <p>Cs bdarija is a community initiative, to discuss, highlight and share the latest IT topics in Moroccan Darija.</p>
                    <ul>
                        <li><i class="fa-brands fa-youtube"></i></li>
                        <li><i class="fa-brands fa-linkedin"></i></li>
                        <li><i class="fa-brands fa-twitter"></i></li>
                        <li><i class="fa-brands fa-facebook"></i></li>
                        <li><i class="fa-brands fa-spotify"></i></li>
                    </ul>
                </div>
                <div class="content-img">
                    <img src="../../Assets/Images/Programmer.svg" alt="">
                </div>
            </div>
        </div>
        <!-- HEADER CONTENT END -->
    </header>
    <!-- HEADER SECTION END -->
</body>
</html>
